<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="static/assets/global/css/components.css" >
	<link rel="stylesheet" type="text/css" href="static/admin/pages/css/login.css" >
	<script type="text/javascript" src="static/assets/global/plugins/jquery-1.11.0.min.js"></script>
	<title>用户注册</title>
</head>
<body class="login">
	<div class="content">
		<h3 class="form-title">用户注册</h3>
		<div class="from-group">
			<label class="control-label">手机号</label>
			<div>
				<input class="form-control" type="text" placeholder="请输入手机号" name="telphone" id="telphone"/>
			</div>
		</div>
		<div class="from-group">
			<label class="control-label">验证码</label>
			<div>
				<input class="form-control" type="text" placeholder="请输入验证码" name="otpCode" id="otpCode"/>
			</div>
		</div>
		<div class="from-group">
			<label class="control-label">用户名</label>
			<div>
				<input class="form-control" type="text" placeholder="请输入用户名" name="name" id="name"/>
			</div>
		</div>
		<div class="from-group">
			<label class="control-label">性别</label>
			<div>
				<input class="form-control" type="text" placeholder="请输入性别" name="gender" id="gender"/>
			</div>
		</div>
		<div class="from-group">
			<label class="control-label">年龄</label>
			<div>
				<input class="form-control" type="text" placeholder="请输入年龄" name="age" id="age"/>
			</div>
		</div>
		<div class="from-group">
			<label class="control-label">密码</label>
			<div>
				<input class="form-control" type="password" placeholder="请设置密码" name="password" id="password"/>
			</div>
		</div>
		<div class="form-actions">
			<button class="btn blue" id="register" type="submit">
				注册
			</button>
		</div>
	</div>
</body>

<script>
	jQuery(document).ready(function(){
		//绑定otp的click事件用于向后端发送获取手机验证码的请求
		$("#register").on("click",function(){
			var telphone = $("#telphone").val();
			var password = $("#password").val();
			var age = $("#age").val();
			var gender = $("#gender").val();
			var name = $("#name").val();
			var otpCode = $("#otpCode").val();

			if (telphone == null|| telphone == "") {
				alert("手机号不能为空");
				return false;
			}
			if (password == null|| password == "") {
				alert("密码不能为空");
				return false;
			}
			if (age == null|| age == "") {
				alert("年龄不能为空");
				return false;
			}
			if (gender == null|| gender == "") {
				alert("性别不能为空");
				return false;
			}
			if (name == null|| name == "") {
				alert("姓名不能为空");
				return false;
			}
			if (otpCode == null|| otpCode == "") {
				alert("验证码不能为空");
				return false;
			}

			$.ajax({
				type:"POST",
				contentType:"application/x-www-form-urlencoded",
				url:"http://localhost:8090/user/register",
				data:{
					"telphone":$("#telphone").val(),
					"password" :$("#password").val(),
					"age" : $("#age").val(),
					"gender" : $("#gender").val(),
					"name" : $("#name").val(),
					"otpCode" : $("#otpCode").val(),
				},
				

				xhrFields:{withCredentials:true},//使后端允许跨域请求@CrossOrigin(allowCredentials = "true",allowedHeaders = "*")
				success:function(data){
					if(data.status =="success"){
						alert("注册成功");

					}else{
						alert("注册失败，原因为： "+data.data.errMsg);
					}
				},
				error:function(data){
					alert("注册失败，原因为"+data.responseText);
				}
			});
			return false;
		});
	});
	
</script>

</html>
