<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="static/assets/global/css/components.css" >
	<link rel="stylesheet" type="text/css" href="static/admin/pages/css/login.css" >
	<script type="text/javascript" src="static/assets/global/plugins/jquery-1.11.0.min.js"></script>
	<title>短信获取</title>
</head>
<body class="login">
	<div class="content">
		<h3 class="form-title">获取短信验证码</h3>
		<div class="from-group">
			<label class="control-label">手机号</label>
			<div>
				<input class="form-control" type="text" placeholder="请输入手机号" name="telphone" id="telphone"/>
			</div>
		</div>
		<div class="form-actions">
			<button class="btn blue" id="getotp" type="submit">
				获取验证码
			</button>
		</div>
	</div>
</body>

<script>
	jQuery(document).ready(function(){
		//绑定otp的click事件用于向后端发送获取手机验证码的请求
		$("#getotp").on("click",function(){
			var telphone = $("#telphone").val();
			if (telphone == null|| telphone == "") {
				alert("手机号不能为空");
				return false;

			}
			$.ajax({
				type:"POST",
				contentType:"application/x-www-form-urlencoded",
				url:"http://localhost:8090/user/getotp",
				data:{
					"telphone":$("#telphone").val(),
				},
				//使后端允许跨域请求@CrossOrigin(allowCredentials = "true",allowedHeaders = "*")
				xhrFields:{withCredentials:true},
				success:function(data){
					if(data.status =="success"){
						alert("已发送请注意查收");
						window.location.href="file:///C:/Users/Anastasia/Desktop/html/register.html";//跳转页面
					}else{
						alert("otp发送失败，原因为"+data.data.errMsg);
					}
				},
				error:function(data){
					alert("otp发送失败，原因为"+data.responseText);
				}
			});
			return false;
		});
	});
	
</script>

</html>
