<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" >
	<link rel="stylesheet" type="text/css" href="static/assets/global/css/components.css" >
	<link rel="stylesheet" type="text/css" href="static/admin/pages/css/login.css" >
	<script type="text/javascript" src="static/assets/global/plugins/jquery-1.11.0.min.js"></script>
	<title>商品列表浏览</title>
</head>
<body>
	<div class="content">
		<h3 class="form-title">商品列表浏览</h3>
		<div class="table-responsive">
			<table calss="table">
				<thead>
					<tr>
						<th>商品名</th>
						<th>商品图片</th>
						<th>商品描述</th>
						<th>商品价格</th>
						<th>商品库存</th>
						<th>商品销量</th>
					</tr>
				</thead>
				<tbody id="container">
					
				</tbody>
			</table>
		</div>
	</div>
</body>

<script>
	//定义全局商品数组信息
	var g_itemList = [];
	jQuery(document).ready(function(){
		
			$.ajax({
				type:"GET",
				url:"http://localhost:8090/item/list",
				xhrFields:{withCredentials:true},//使后端允许跨域请求@CrossOrigin(allowCredentials = "true",allowedHeaders = "*")
				success:function(data){
					if(data.status =="success"){
						//获取后端数据
						g_itemList = data.data;
						reloadDOM();

					}else{
						alert("获取商品信息失败，原因为： "+data.data.errMsg);
					}
				},
				error:function(data){
					alert("获取商品信息创建失败，原因为"+data.responseText);
				}
			});
			
		});

	function reloadDOM(){
		//遍历数组插入表中
		for (var i = 0; i < g_itemList.length; i++) {
			var itemVO = g_itemList[i];
			var dom = "<tr data-id='"+itemVO.id+"' id='itemDetail"+itemVO.id+"'><td>"+itemVO.title+"</td><td><img style='width:100px;height:auto;' src="+itemVO.imgUrl+"/></td><td>"+itemVO.description+"</td><td>"+itemVO.price+"</td><td>"+itemVO.stock+"</td><td>"+itemVO.sales+"</td></tr>";

			$("#container").append($(dom));
			$("#itemDetail"+itemVO.id).on("click",function(e){
				window.location.href="getitem.html?id="+$(this).data("id");
			});
		}
		
	}
	
	
</script>

</html>
